kind: DeploymentConfig
apiVersion: apps.openshift.io/v1
metadata:
  annotations:
    app.openshift.io/route-disabled: 'false'
    openshift.io/generated-by: OpenShiftWebConsole
  name: phone-md-hp-app
  namespace: phone-md-hp
  labels:
    app: phone-md-hp-app
    app.kubernetes.io/component: phone-md-hp-app
    app.kubernetes.io/instance: phone-md-hp-app
    app.kubernetes.io/name: phone-md-hp-app
    app.kubernetes.io/part-of: phone-md-hp-app
    app.openshift.io/runtime: 3scale
    app.openshift.io/runtime-namespace: phone-md-hp-app
    app.openshift.io/runtime-version: phone-md-hp-app
spec:
  strategy:
    type: Rolling
    rollingParams:
      updatePeriodSeconds: 1
      intervalSeconds: 1
      timeoutSeconds: 600
      maxUnavailable: 25%
      maxSurge: 25%
    resources: {}
    activeDeadlineSeconds: 21600
  triggers:
    - type: ImageChange
      imageChangeParams:
        automatic: true
        containerNames:
          - phone-md-hp-app
        from:
          kind: ImageStreamTag
          namespace: phone-md-hp
          name: 'phone-md-hp-app:latest'
    - type: ConfigChange
  replicas: 1
  revisionHistoryLimit: 10
  test: false
  selector:
    app: phone-md-hp-app
    deploymentconfig: phone-md-hp-app
  template:
    metadata:
      creationTimestamp: null
      labels:
        app: phone-md-hp-app
        deploymentconfig: phone-md-hp-app
    spec:
      volumes:
        - name: phone-md-hp-app-config
          configMap:
            name: phone-md-hp-app-config
            items:
              - key: .env.local
                path: .env.local
            defaultMode: 444
      containers:
        - name: phone-md-hp-app
          env:
            - name: _ENV_LOCAL
              valueFrom:
                configMapKeyRef:
                  name: phone-md-hp-app-config
                  key: .env.local
          ports:
            - containerPort: 8080
              protocol: TCP
          resources: {}
          envFrom:
            - configMapRef:
                name: phone-md-hp-app-config
          volumeMounts:
            - name: phone-md-hp-app-config
              readOnly: true
              mountPath: /app/.env.local
              subPath: .env.local
      restartPolicy: Always
      terminationGracePeriodSeconds: 30
      dnsPolicy: ClusterFirst
      securityContext: {}
      schedulerName: default-scheduler